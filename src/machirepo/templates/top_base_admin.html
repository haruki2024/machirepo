{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}まちレポ{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'main/style_admin.css' %}">
    <link rel="icon" href="/media/images/favicon.ico" type="image/x-icon">

    {% block extra_head %}{% endblock %}
</head>



<body class="app-page">

    <div class="page-container">
        <header class="app-header">
            <div class="title">まちレポ 管理者ページ</div>
            {% comment %} <a href="{% url 'logout' %}" class="header-link">ログアウト</a> {% endcomment %}
            <form method="POST" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit" class="header-link">ログアウト</button>
            </form> 
        </header>
        
        {% block content %}{% endblock %}
    </div>

</body>
</html>
