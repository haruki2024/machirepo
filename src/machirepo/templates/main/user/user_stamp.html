{% extends 'top_base.html' %}

{% block title %}実績{% endblock %}

{% block content %}

<div class="sub-header" style="margin-bottom:1rem;">
    <a href="{% url "user_home" %}" class="back-link">&lt; 戻る</a>
    <h2 class="page-title">実績</h2>
</div>

<main class="main-content form-page-main">
    
   
    <div class="form-group">
        <label>スタンプカード</label>
        
        <div class="stamp-card">
            <div class="stamp-grid">
                {% for i in stamp %}
                    <div class="stamp-slot earned"><img src="/media/images/stamp.png" alt="スタンプ"></div>
                    
                {% endfor %}
                {% for i in notstamp %}
                    <div class="stamp-slot"></div>
                {% endfor %}
            </div>
        </div>
    </div>

    <div class="form-group" style="margin-top: 2.5rem;">
        <label>獲得カード枚数</label>
        <p class="detail-data-box">{{ card }}枚</p>
        
        
        <label style="margin-top: 1.5rem;">獲得カード枚数に応じて付与</label>
        
        <div class="badge-display-container" style="margin-top: 0;"> 
            <div class="badge-item">
                <img src="/media/images/badge_bronze.png" alt="銅バッジ" class="badge-image">
                <p class="badge-text">1枚：銅バッジ</p>
            </div>
            <div class="badge-item">
                <img src="/media/images/badge_silver.png" alt="銀バッジ" class="badge-image">
                <p class="badge-text">5枚：銀バッジ</p>
            </div>
            <div class="badge-item">
                <img src="/media/images/badge_gold.png" alt="金バッジ" class="badge-image">
                <p class="badge-text">10枚：金バッジ</p>
            </div>
            <div class="badge-item">
                <img src="/media/images/badge_rainbow.png" alt="虹バッジ" class="badge-image">
                <p class="badge-text">50枚：虹バッジ</p>
            </div>
            
            <p class="stamp-note">※スタンプは一回の投稿につき一個溜まります。</p>
        </div>
        
    </div>

</main>
{% endblock %}
