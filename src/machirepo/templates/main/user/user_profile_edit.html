{% extends 'top_base.html' %}

{% block title %}ユーザー情報編集{% endblock %}

{% block content %}
  

<div class="sub-header">
    <a href="{% url 'my_page' %}" class="back-link">&lt; 戻る</a>
    <h2 class="page-title">ユーザー情報編集</h2>
</div>

<main class="main-content form-page-main">
    
    
    <form method="post" style="padding-top: 2rem; ">
        {% csrf_token %}
        <div class="form-group">
            <label for="edit-username">ユーザー名</label>
            {{ form.username }}
        </div>

        <div class="form-group">
            <label for="edit-badge-select">保有バッジ (表示)</label>
            
            <div class="badge-select-container">
                <label class="badge-radio-label">
                    <input type="radio" name="badge-select" value="bronze" checked>
                    <img src="/media/images/badge_bronze.png" alt="銅バッジ" class="badge-image">
                </label>
        
                <label class="badge-radio-label">
                    <input type="radio" name="badge-select" value="silver">
                    <img src="/media/images/badge_silver.png" alt="銀バッジ" class="badge-image">
                </label>
        
                <label class="badge-radio-label disabled">
                    <input type="radio" name="badge-select" value="gold" disabled>
                    <img src="../images/badge_gold.png" alt="金バッジ" class="badge-image">
                </label>
        
                <label class="badge-radio-label disabled">
                    <input type="radio" name="badge-select" value="rainbow" disabled>
                    <img src="../images/badge_rainbow.png" alt="虹バッジ" class="badge-image">
                </label>
        
            </div>
        </div>

        <div class="form-group">
            <label for="edit-email">メールアドレス</label>
            {{ form.email }}
        </div>
        
     
        <div class="form-submit-container" style="margin-top: 2rem;">
            <button type="submit" class="btn btn-primary">更新</button>
        </div>

        <div style="height: 2rem;"></div>
    </form>
</main>



{% endblock %}
