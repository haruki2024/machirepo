{% extends 'top_base.html' %}

{% block title %}パスワード変更{% endblock %}

{% block content %}
    
<div class="sub-header">
    <a href="{% url 'my_page' %}" class="back-link">&lt; 戻る</a>
    <h2 class="page-title">パスワード変更</h2>
</div>
<main class="main-content form-page-main">

    
    <form method="post" style="padding-top: 2rem; ">
        {% csrf_token %}
        

        {% for field in form %}
            <div class="form-group">
                <div style="margin-bottom: 1rem;">
                    <label for="{{ field.id_for_label }}" style="display: block; font-weight: 600; margin-bottom: 0.5rem;">
                        {{ field.label }}
                    </label>
                    {{ field }}
                    {% for error in field.errors %}
                        <p style="color: #ef4444; font-size: 0.875rem; margin-top: 0.25rem;">{{ error }}</p>
                    {% endfor %}
                </div>
            </div>
        {% endfor %}

        <button type="submit" class="btn btn-primary" style="width: 100%; padding: 0.75rem; font-size: 1rem; margin-top: 1.5rem;">
            パスワードを変更
        </button>
    </form>

    {% comment %} <div style="text-align: center; margin-top: 1.5rem;">
        <a href="{% url 'my_page' %}" class="link-secondary">&lt; マイページに戻る</a>
    </div> {% endcomment %}
</main>

{% endblock %}
