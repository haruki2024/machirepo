{% extends 'top_base.html' %}

{% block title %}パスワード変更 - まちレポ{% endblock %}

{% block content %}
    <div class="app-container">
        <header class="app-header">
            <h1 class="title">パスワード変更</h1>
            <div>
                <a href="{% url 'my_page' %}" class="header-link">マイページへ</a>
                <a href="{% url 'logout' %}" class="header-link">ログアウト</a>
            </div>
        </header>
        
        <main class="main-content">
            <h2 style="font-size: 1.5rem; font-weight: 700; margin-bottom: 1.5rem; text-align: center;">
                新しいパスワードの設定
            </h2>
            
            <form method="post" style="max-width: 400px; margin: 0 auto; padding: 2rem; background-color: #ffffff; border-radius: 0.75rem; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);">
                {% csrf_token %}
             

                {% for field in form %}
                    <div class="form-group">
                        <div style="margin-bottom: 1rem;">
                            <label for="{{ field.id_for_label }}" style="display: block; font-weight: 600; margin-bottom: 0.5rem;">
                                {{ field.label }}
                            </label>
                            {{ field }}
                            {% for error in field.errors %}
                                <p style="color: #ef4444; font-size: 0.875rem; margin-top: 0.25rem;">{{ error }}</p>
                            {% endfor %}
                        </div>
                    </div>
                {% endfor %}

                <button type="submit" class="btn btn-primary" style="width: 100%; padding: 0.75rem; font-size: 1rem; margin-top: 1.5rem;">
                    パスワードを変更
                </button>
            </form>

            <div style="text-align: center; margin-top: 1.5rem;">
                <a href="{% url 'my_page' %}" class="link-secondary">&lt; マイページに戻る</a>
            </div>
        </main>
    </div>
{% endblock %}
