{% extends 'top_base_admin.html' %}

{% block title %}タグを追加{% endblock %}

{% block content %}    
<main class="main-content">
        <a href="{% url "admin_tag_list" %}" class="link-secondary">&lt; タグ一覧に戻る</a>
        <h2 style="font-size: 2rem; padding-top: -10rem; margin-left: 0rem;">新しいタグを追加</h2>
    
        <form method="post" action="{% url 'admin_tag_create' %}">
            {% csrf_token %}
            
            {% if form.name.errors %}
                {% for error in form.name.errors %}
                    <div class="error-box">
                        <p style="font-weight: 700;">{{ error }}</p>
                    </div>
                    {% endfor %}
            {% endif %}
            
            <div class="form-group3">
                <label for="tag-name">タグ名</label>
                {{ form.name }}
            </div>
            
            <div class="form-group3">
                <button type="submit" class="btn btn-primary">
                    追加する
                </button>
            </div>
        </form>
    </div>
</main>
{% endblock %}
